<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Configurateur d'article</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Configurateur d'article</h1>
        </header>
        <main>
            <form>
                <p>
                    Les mots de passe doivent correspondre
                </p>
                <fieldset>
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" />
                </fieldset>
                <fieldset>
                    <label for="confirmPassword">Confirmation du mot de passe</label>
                    <input type="password" id="confirmPassword" />
                </fieldset>
                <fieldset>
                    <button type="submit">Valider</button>
                </fieldset>
            </form>
        </main>
    <script type="application/javascript" src="index.js"></script>
    </body>
</html>
